<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>두더지 잡기</title>
        <link
            href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="head"><h1>두더지 잡기 <span id="score" style="visibility:hidden">0</span></h1></div>
        <div id="button"><input type=button id="button1" style="WIDTH:300pt; HEIGHT: 80pt;" value="게임시작" onclick="startGame()" ></div>
        <!-- <button onClick="startGame()">Start!</button> -->
        <div id="games" style="visibility:hidden">
          <div class="game">
              <div class="hole hole1"><div class="mole"></div></div>
              <div class="hole hole2"><div class="mole"></div></div>
              <div class="hole hole3"><div class="mole"></div></div>
              <div class="hole hole4"><div class="mole"></div></div>
              <div class="hole hole5"><div class="mole"></div></div>
              <div class="hole hole6"><div class="mole"></div></div>
          </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
