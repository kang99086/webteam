<html>

<head>
  <title>HTML5 Canvas Winning Wheel</title>
  <link rel="stylesheet" href="main.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="../Winwheel.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>

<body>
  <div align="center">
    <!-- <h1>Winwheel.js example wheel - pins and sound wheel</h1>
            <p>
                Here is an example of a wheel that contains pins around the outside (these represent the metal rods real prizewheels normally have).
                <br />Also this wheel plays a tick sound when one of the pins passes the pointer.
            </p>
            <br />
            <p>Choose a power setting then press the Spin button. Tick sound will play when a pin passes the pointer.</p>
            <br /> -->
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td>
          <div class="power_controls">
            <br />
            <br />
            <table class="power" cellpadding="10" cellspacing="0">
              <tr align="center" id="pw4">
                <th align="center">두더지잡기</th>
              </tr>
              <tr>
                <th width="78" align="center" >벽돌깨기</th>
              </tr>
              <tr>
                <th align="center">스네이크게임</th>
              </tr>
              <tr>
                <th align="center"  >카드짝맞추기</th>
              </tr>
            </table>
            <br />
            <!-- <img id="spin_button" src="spin_off.png" alt="Spin" onClick="startSpin();" /> -->

            <div id="btnWrap">
              <button id="spin_button" type="button" name="button" onclick="startSpin();">SPIN!!!</button>
            </div>
            <br /><br />
            <!-- &nbsp;&nbsp;<a href="#" onClick="resetWheel(); return false;">Play Again</a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset) -->
          </div>
        </td>
        <td width="460" height="610" class="the_wheel" align="center" valign="center">
          <canvas id="canvas" width="434" height="434">
            <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
          </canvas>
        </td>
      </tr>
    </table>
  </div>
  <script>
    // Create new wheel object specifying the parameters at creation time.
    let theWheel = new Winwheel({
      'numSegments': 8, // Specify number of segments.
      'outerRadius': 212, // Set outer radius so wheel fits inside the background.
      'textFontSize': 28, // Set font size as desired.
      'lineWidth': 0.05,
      'segments': // Define segments including colour and text.
        [{
            'fillStyle': '#fff',
            'text': '두더지잡기'
          },
          {
            'fillStyle': '#62beec',
            'text': '벽돌깨기'
          },
          {
            'fillStyle': '#fff',
            'text': '스네이크게임'
          },
          {
            'fillStyle': '#62beec',
            'text': '카드짝맞추기'
          },
          {
            'fillStyle': '#fff',
            'text': '두더지잡기'
          },
          {
            'fillStyle': '#62beec',
            'text': '벽돌깨기'
          },
          {
            'fillStyle': '#fff',
            'text': '스네이크게임'
          },
          {
            'fillStyle': '#62beec',
            'text': '카드짝맞추기'
          }
        ],
      'animation': // Specify the animation to use.
      {
        'type': 'spinToStop',
        'duration': 15,
        'spins': 8,
        'callbackFinished': alertPrize,
        'callbackSound': playSound, // Function to call when the tick sound is to be triggered.
        'soundTrigger': 'pin' // Specify pins are to trigger the sound, the other option is 'segment'.
      },
      'pins': {
        'number': 16 // Number of pins. They space evenly around the wheel.
      }
    });

    // -----------------------------------------------------------------
    // This function is called when the segment under the prize pointer changes
    // we can play a small tick sound here like you would expect on real prizewheels.
    // -----------------------------------------------------------------
    let audio = new Audio('tick.mp3'); // Create audio object and load tick.mp3 file.

    function playSound() {
      // Stop and rewind the sound if it already happens to be playing.
      audio.pause();
      audio.currentTime = 0;

      // Play the sound.
      audio.play();
    }

    // -------------------------------------------------------
    // Called when the spin animation has finished by the callback feature of the wheel because I specified callback in the parameters
    // note the indicated segment is passed in as a parmeter as 99% of the time you will want to know this to inform the user of their prize.
    // -------------------------------------------------------
    function alertPrize(indicatedSegment) {
      // Do basic alert of the segment text.
      // You would probably want to do something more interesting with this information.
      alert(indicatedSegment.text);
      if (indicatedSegment.text == ('두더지잡기')) {
        location.href = ("../두더지잡기/index.html");
      } else if (indicatedSegment.text == ('벽돌깨기')) {
        location.href = ("../벽돌깨기/index.html");
      } else if (indicatedSegment.text == ('스네이크게임')) {
        location.href = ("../스네이크/index.html");
      } else {
        location.href = ("../짝맞추기/index.html");

      }
    }

    // =======================================================================================================================
    // Code below for the power controls etc which is entirely optional. You can spin the wheel simply by
    // calling theWheel.startAnimation();
    // =======================================================================================================================
    let wheelPower = 0;
    let wheelSpinning = false;

    // -------------------------------------------------------
    // Function to handle the onClick on the power buttons.
    // -------------------------------------------------------
    function powerSelected(powerLevel) {
      // Ensure that power can't be changed while wheel is spinning.
      if (wheelSpinning == false) {
        // Reset all to grey incase this is not the first time the user has selected the power.
        document.getElementById('pw1').className = "";
        document.getElementById('pw2').className = "";
        document.getElementById('pw3').className = "";

        // Now light up all cells below-and-including the one selected by changing the class.
        if (powerLevel >= 1) {
          document.getElementById('pw1').className = "pw1";
        }

        if (powerLevel >= 2) {
          document.getElementById('pw2').className = "pw2";
        }

        if (powerLevel >= 3) {
          document.getElementById('pw3').className = "pw3";
        }

        // Set wheelPower var used when spin button is clicked.
        wheelPower = powerLevel;

        // Light up the spin button by changing it's source image and adding a clickable class to it.
        document.getElementById('spin_button').src = "spin_on.png";
        document.getElementById('spin_button').className = "clickable";
      }
    }

    // -------------------------------------------------------
    // Click handler for spin button.
    // -------------------------------------------------------
    function startSpin() {
      // Ensure that spinning can't be clicked again while already running.
      if (wheelSpinning == false) {
        // Based on the power level selected adjust the number of spins for the wheel, the more times is has
        // to rotate with the duration of the animation the quicker the wheel spins.
        if (wheelPower == 1) {
          theWheel.animation.spins = 3;
        } else if (wheelPower == 2) {
          theWheel.animation.spins = 8;
        } else if (wheelPower == 3) {
          theWheel.animation.spins = 15;
        }

        // Disable the spin button so can't click again while wheel is spinning.
        document.getElementById('spin_button').src = "spin_off.png";
        document.getElementById('spin_button').className = "";

        // Begin the spin animation by calling startAnimation on the wheel object.
        theWheel.startAnimation();

        // Set to true so that power can't be changed and spin button re-enabled during
        // the current animation. The user will have to reset before spinning again.
        wheelSpinning = true;
      }
    }

    // -------------------------------------------------------
    // Function for reset button.
    // -------------------------------------------------------
    function resetWheel() {
      theWheel.stopAnimation(false); // Stop the animation, false as param so does not call callback function.
      theWheel.rotationAngle = 0; // Re-set the wheel angle to 0 degrees.
      theWheel.draw(); // Call draw to render changes to the wheel.

      document.getElementById('pw1').className = ""; // Remove all colours from the power level indicators.
      document.getElementById('pw2').className = "";
      document.getElementById('pw3').className = "";

      wheelSpinning = false; // Reset to false to power buttons and spin can be clicked again.
    }
  </script>
</body>

</html>
