<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>두더지 잡기</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div id="scoreWrap">
        <span id="score">score:0</span>
      </div>
      <div id="titleWrap">
        <h1>두더지 잡기</h1>
      </div>
      <div id="startWrap">
        <!-- <span id="miniMole"> <img src="mole.svg"> </span> -->
        <input type=button value="게임시작" onclick="startGame()">
      </div>
        <div id="games" style="visibility:hidden">
          <div class="game">
              <div class="hole hole1"><div class="mole"></div></div>
              <div class="hole hole2"><div class="mole"></div></div>
              <div class="hole hole3"><div class="mole"></div></div>
              <div class="hole hole4"><div class="mole"></div></div>
              <div class="hole hole5"><div class="mole"></div></div>
              <div class="hole hole6"><div class="mole"></div></div>
          </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
